set -g mouse on
set -g  default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g status-interval 1

set-option -sg escape-time 10

# open in same directory
bind '%' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '"' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

# remap prefix key
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# vim like pane navigation
unbind C-l

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# reload
bind r source-file ~/.tmux.conf

######################
### colorings ###
######################

# panes
set -g pane-border-fg colour12
set -g pane-active-border-fg colour2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# The statusbar

set -g status-position top
set -g status-bg colour4
set -g status-attr dim
set -g status-left ''
set -g status-left-length 20
set -g status-right '#[fg=colour7,bg=colour4] %d.%m.%Y #[fg=colour7,bg=colour4] %H:%M:%S #(batt.sh)'
set -g status-right-length 50

setw -g window-status-current-fg colour7
setw -g window-status-current-bg colour4
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#[fg=colour250]#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour7
setw -g window-status-bg colour4
setw -g window-status-attr none
setw -g window-status-format '#I:#[fg=colour250]#[fg=colour250]#W#[fg=colour50]#F '
